<!DOCTYPE html>
<html>
<head>
	<title>Result Page</title>
		<link rel="stylesheet" type="text/css" href="apli.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div id="content" class="resultDisplay">
	<div id="company_bar">
			<img id="company_logo" src="https://www.freelogoservices.com/blog/wp-content/uploads/transparent-logo.jpg">
			<span id="company_name">Company</span>
	</div>
	<h1 id="resultHead">RESULTS</h1><br>
	<table class="table" id="tableData">
		<thead>
    		<tr>
      			<th scope="col" class="tableHead">Question</th>
      			<th scope="col" class="tableHead">Grade</th>
      			<th scope="col" class="tableHead">Comments</th>
    		</tr>
  		</thead>
  		<tbody id="tableContent"></tbody>
	</table>
</div>
<script type="text/javascript" src="result.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
